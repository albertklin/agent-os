# AgentOS tmux configuration
# This config is used for sandboxed sessions

# Enable mouse support for scrolling and selecting
set -g mouse on

# Use aggressive resize - resize to smallest attached client
set -g aggressive-resize on

# Status bar styling (purple AgentOS theme)
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4'
set -g status-left '#[fg=#cba6f7,bold] AgentOS #[fg=#6c7086]| '
set -g status-left-length 20
set -g status-right '#[fg=#6c7086]| #[fg=#89b4fa]#S #[fg=#6c7086]| #[fg=#a6adc8]%H:%M '
set -g status-right-length 40
set -g status-position bottom

# Increase scrollback buffer
set -g history-limit 50000

# Enable 256 color support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set escape time for faster key response
set -sg escape-time 10
